<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <script src="https://kit.fontawesome.com/c600d5d8fe.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="img/Barart-2-removebg-preview.png" type="image/x-icon">
    <title>Entrar</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="img/Barart-2-removebg-preview.png" width="210px" height="210px" alt="">
        </div>
        <div class="area-mobile">
            <button id="btn-mobile">
                <i class="fa-solid fa-bars fa-2x"></i>
            </button>
        </div>
        
        <nav id="nav">
            <ul id="menu">
                <button id="fecha" onclick="fechaMenu()">
                    <i class="fa-solid fa-xmark fa-2x"></i>
                </button>
                <li>
                    <a href="">
                        Home
                    </a>
                </li>
                <li>
                    <a href="">
                        Cupons
                    </a>
                </li>
                <li>
                    <a href="">
                        Ofertas da semana
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <div class="social">
        <button>
            <i class="fa-brands fa-facebook-f"></i>
        </button>
        <button>
            <i class="fa-brands fa-instagram"></i>
        </button>
        <button>
            <i class="fa-brands fa-twitter"></i>
        </button>
    </div>

    <main>
        <div class="form">
            <img class="img" width="244px" height="251px" src="img/feliz-removebg-preview.png" alt="">
            <h2>Login</h2>
            <div class="formulario">
                <input type="email" placeholder="Digite seu e-mail">
                <input type="password" placeholder="Dite sua senha">
                <button type="submit">Entrar</button>
            </div>
            <div class="login-social">
                <button>
                    <i class="fa-brands fa-google"></i>
                </button>

                <button>
                    <i class="fa-brands fa-facebook-f"></i>
                </button>

                <button>
                    <i class="fa-brands fa-twitter"></i>
                </button>
            </div>

            <a href="">Ou Cadastre-se</a>
        </div>
    </main>

    <script src="js/main.js"></script>
</body>
</html>
